<dl>
  <td>Nombre:</td>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

<!-- Prueba de *NGiF, dentro de las comillas deberemos colocar una expresion de javascript que arroje true o false -->
<button (click)="changeHero()" *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2">Cambiar nombre</button>
<button (click)="changeAge()" *ngIf="age !== 25" class="btn btn-primary">Cambiar edad</button>
<button (click)="reset()" class="btn btn-primary mx-2">Reset</button>
